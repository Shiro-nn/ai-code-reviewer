name: Build bundle
on:
  push

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            runtime: x86_64-unknown-linux-gnu
            name: linux
          - os: windows-latest
            runtime: x86_64-pc-windows-msvc
            name: windows.exe
          - os: macos-latest
            runtime: x86_64-apple-darwin
            name: osx
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: vx.x

      - name: Build bundle
        shell: bash
        run: deno compile --allow-env --allow-read --allow-run --allow-net --output dist/action-${{ matrix.name }} --target ${{ matrix.runtime }} main.ts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: action-${{ matrix.name }}
          path: dist/action-${{ matrix.name }}
          
  upload:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          
      - name: Recreate dist
        shell: bash
        run: rm -rf ./dist && mkdir -p ./dist
          
      - uses: actions/download-artifact@v4
        with:
          path: ./dist
          
      - name: Display structure of downloaded files
        run: ls -R ./dist
          
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add . # Добавить все изменения форматирования
          git commit -m "auto: build bundle file [skip ci]" # Создать НОВЫЙ коммит
          # [skip ci] в сообщении коммита часто используется, чтобы предотвратить запуск этого же workflow снова
          git push origin HEAD:${{ github.head_ref || github.ref_name }} # Пуш в ту же ветку, откуда пришел триггер
