name: "AI Code Review Action"
description: "Perform code reviews and comment on diffs using OpenAI API."
inputs:
  GITHUB_TOKEN:
    description: "GitHub token to interact with the repository."
    required: true
  OPENAI_API_KEY:
    description: "OpenAI API key for GPT."
    required: true
  OPENAI_API_MODEL:
    description: "OpenAI API model."
    required: false
    default: "gpt-4"
  OPENAI_API_ENDPOINT:
    description: "OpenAI API endpoint."
    required: false
    default: ""
  exclude:
    description: "Glob patterns to exclude files from the diff analysis"
    required: false
    default: ""
runs:
  using: "docker"
  image: "denoland/deno:alpine"
  args:
    - "run"
    - "--allow-read=${{ env.GITHUB_EVENT_PATH }}"
    - "--allow-env=GITHUB_EVENT_PATH,GITHUB_TOKEN,OPENAI_API_KEY,OPENAI_API_MODEL,exclude"
    - "--allow-net"
    - "review.ts"
branding:
  icon: "aperture"
  color: "green"
